        const audioPath = this.getAttribute("data-audio-path"); // audio

        // Flip to the page
        $("#flipbook").turn("page", parseInt(page));

        // Play audio if available
        if (audioPath) {
          let audio = new Audio(audioPath);
          audio.play();
        }
      });
    });
  });
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tocLinks = document.querySelectorAll('.tb-link'); // all li items
      const audio = document.getElementById('infoAudio');     // audio element

      tocLinks.forEach(function (link) {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          const targetId = this.getAttribute('data-target');       // section id
          const audioPath = this.getAttribute('data-audio-path');  // audio file path
          const targetEl = document.getElementById(targetId);

          // Smooth scroll to section
          if (targetEl) {
            targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }

          // Play audio
          if (audioPath && audio) {
            audio.src = audioPath;
            audio.currentTime = 0; // restart from beginning
            audio.play().catch(err => {
              console.log("Audio play error:", err);
            });
          }
        });
      });
    });
  </script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // Reusable audio player
  const audio = document.createElement("audio");
  document.body.appendChild(audio);

  // Load the SVG
  fetch('../images/table_of_content/table-of-content.svg')
    .then(response => response.text())
    .then(data => {
      const svgContainer = document.getElementById('svg_container');
      svgContainer.innerHTML = data;

      // Attach click to every element with an ID inside SVG
      svgContainer.querySelectorAll("[id]").forEach(el => {
        el.style.cursor = "pointer";

        el.addEventListener("click", () => {
          const itemId = el.id;

          let targetPageId = null;
          let audioPath = null;

          // ---- Mapping ----
            if (itemId === "120_ml_Round_Container") {
            targetPageId = "120ml Round Container"; 
            audioPath = "../audios/120ml Round Container.mp3";
          } 
          else if (itemId === "250_ml_Round_Container") {
            targetPageId = "120ml Round Containe";
            audioPath = "../audios/250ml Round Container.mp3";
          } 
          else if (itemId === "250_ml_Glass_Round") {
